<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastrar aluno</title>
</head>
<body class="bg-light text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
  <div class="content mt-4 pr-4 pl-4 mr-1 ml-1 mb-4">
    <h4><i class="fas fa-user-graduate text-info mb-4"></i> <span class="text-secondary">Cadastrar aluno<span></span></h4>
    <div class="form">
      <form action="http://httpbin.org/post" method="post">

        <div class="form-group">
          <label for="full_name">Nome completo <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="" required>
          <br>
          <label for="father_name">Nome do pai</label>
          <input type="text" class="form-control" id="father_name" name="father_name" placeholder="">
          <br>
          <label for="mother_name">Nome da mãe</label>
          <input type="text" class="form-control" id="mother_name" name="mother_name" placeholder="">
          <br>
          <label for="birth">Nascimento <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="date" class="form-control" id="birth" name="birth" placeholder="" required>
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            Sexo &nbsp;<abbr class="text-danger" title="Campo obrigatório">*</abbr></label>&nbsp;&nbsp;
            <br>
            <input class="form-check-input" type="radio" name="sexo" id="sexo" value="female" checked>
            <label class="form-check-label text-secondary" for="sexo">
              Feminino
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="sexo" value="male">
            <label class="form-check-label text-secondary" for="sexo">
              Masculino
            </label>
          </div>
        </div>

        <div class="form-group pt-1">
          <label for="responsible">Nome do responsável (se houver)</label>
          <input type="text" class="form-control" id="responsible" placeholder="" name="responsible">
          <br>
          <label for="cpf">CPF (responsável ou aluno) <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="text" class="form-control" id="cpf" placeholder="111111111-11" name="cpf" required>
          <br>
          <label for="email">Email <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" name="email" required>
          <br>
          <label for="phone">Telefone <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>

          <input type="text" class="form-control" id="phone" minlength="8" maxlength="9" pattern="[0-9]*"
            title="Insira o telefone no formato do exemplo 02198776787" name="phone" placeholder="0XX99999999" required>

          <br>
          <label for="cep">CEP <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="11111-111" minlength="9" maxlength="9"
            pattern="[0-9]*-[0-9]*" title="Insira o CEP no formato 11111-111" required>
          <br>
          <label for="logradouro">Logradouro <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Logradouro" required>
          <br>
          <label for="numero">Número <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="number" class="form-control" id="numero" name="numero" placeholder="Número" required>
          <br>
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento">
          <br>
          <label for="cidade">Cidade <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
          <br>
          <label for="estado">Estado <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" required>
        </div>
        <br>
        <!-- <div class="form-group">
          <label for="formation">Formação <abbr class="text-danger" title="Campo obrigatório">*</abbr></label>
          <select class="form-control" id="formation">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> -->
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary mr-2" id="submit">Cadastrar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </form>
    </div>
  </div>
    </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
