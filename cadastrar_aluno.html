<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastrar aluno</title>
</head>
<body class="bg-light text-center">
  <div class="content mt-4 pr-4 pl-4 mb-4">
    <h3><i class="fas fa-user-graduate text-info mb-4"></i> <span class="text-secondary">Cadastrar aluno<span></span></h3>
    <div class="form">
      <form action="http://httpbin.org/post" method="post">

        <div class="form-group">
          <label for="full_name">Nome completo <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="" required>
          <br>
          <label for="father_name">Nome do pai</label>
          <input type="text" class="form-control" id="father_name" name="father_name" placeholder="">
          <br>
          <label for="mother_name">Nome da mãe</label>
          <input type="text" class="form-control" id="mother_name" name="mother_name" placeholder="">
          <br>
          <label for="birth">Nascimento <span class="text-danger">*</span></label>
          <input type="date" class="form-control" id="birth" name="birth" placeholder="" required>
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            Sexo &nbsp;<span class="text-danger">*</span></label>&nbsp;&nbsp;
            <br>
            <input class="form-check-input" type="radio" name="sexo" id="sexo" value="female" checked>
            <label class="form-check-label text-secondary" for="sexo">
              Feminino
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="sexo" value="male">
            <label class="form-check-label text-secondary" for="sexo">
              Masculino
            </label>
          </div>
        </div>

        <div class="form-group pt-1">
          <label for="responsible">Nome do responsável (se houver)</label>
          <input type="text" class="form-control" id="responsible" placeholder="" name="responsible">
          <br>
          <label for="cpf">CPF (responsável ou aluno) <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="cpf" placeholder="111111111-11" name="cpf" required>
          <br>
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" name="email" required>
          <br>
          <label for="phone">Telefone <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="phone" placeholder="0XX99999999" name="phone" required>
          <br>
          <label for="cep">CEP <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="cep" placeholder="11111-111" name="cep" required>
          <br>
          <label for="address">Endereço <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="address" placeholder="Rua e complemento" name="address" required>
        </div>
        <br>
        <!-- <div class="form-group">
          <label for="formation">Formação <span class="text-danger">*</span></label>
          <select class="form-control" id="formation">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> -->

        <br>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary mr-2" id="submit">Cadastrar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
