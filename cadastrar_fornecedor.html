<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastrar aluno</title>
</head>

<body class="bg-light text-center">
  <div class="content mt-4 mb-4 mr-4 ml-4">
    <h3><i class="fas fa-truck text-info mb-4"></i> <span class="text-secondary">Cadastrar
        fornecedor<span></span>
    </h3>
    <div class="form mr-5 ml-5">
      <form action="http://httpbin.org/post" method="post">

        <div class="form-group">
          <label for="full_name">Nome/razão social<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="" required>
          <br>
          <label for="cnpj">CNPJ <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="111111111-11" required>
          <br>
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
          <br>
          <label for="phone">Telefone <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="phone" name="phone" placeholder="0XX99999999" required>
          <br>
          <label for="cep">CEP <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="11111-111" required>
          <br>
          <label for="address">Endereço <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Rua e complemento" required>
          <br>
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary mr-2" id="submit">Cadastrar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
